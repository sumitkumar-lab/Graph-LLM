version: '3.8'

services:
  # 1. The Database (The Fridge)
  neo4j:
    image: neo4j:5.11.0
    container_name: nexus_graph
    ports:
      - "7474:7474" # HTTP Browser Interface
      - "7687:7687" # Bolt Protocol (for code)
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data # Persist data even if you restart

  # 2. The Backend (The Kitchen)
  backend:
    build: ./backend
    container_name: nexus_backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687 
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=mamgta90
      - GROQ_API_KEY=${GROQ_API_KEY} # Reads from your local shell/env
    depends_on:
      - neo4j
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 3. The Frontend (The Dining Room)
  frontend:
    build: ./frontend
    container_name: nexus_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  neo4j_data: